name: Test
on: 
    push:
        branches: 
            - test
    workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v3
            -
                name: Setup python
                uses: actions/setup-python@v5
                with:
                    python-version: 3.11
            -
                name: Display
                run: python -c "import sys; print(sys.version)"